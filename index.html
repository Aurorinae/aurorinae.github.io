<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Seleccionar líneas aleatorias</title>
</head>

<body>
    <form>
        <label for="howManyLines">Ingrese un número entero menor o igual a:</label>
        <input type="number" id="InputHowManyLines" name="input" min="0" max="`totalLines`" step="1"
            onfocus="setPlaceholder()">
        <button type="button" onclick="showSelectedLines()">Seleccionar líneas aleatorias</button>
    </form>

    <div id="selected-lines"></div>

    <script>
        function contar_lineas(rutas_archivos) {
            let total_lineas = 0;
            let lineas = [];

            for (let i = 0; i < rutas_archivos.length; i++) {
                const fr = new FileReader();
                fr.readAsText(rutas_archivos[i]);

                fr.onload = function () {
                    const contenido = fr.result;
                    lineas.concat(contenido.split("\n"));
                };
            }
            console.table(lines);
            
            total_lineas = lineas.length;
            return total_lineas;
        }
    </script>
</body>

</html>
